name: unit-lint-typecheck-e2e-ct #
on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        uses: cypress-io/github-action@v5.0.0
        with:
          runTests: false

  unit-test:
    needs: [install-dependencies]
    name: Run Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        uses: cypress-io/github-action@v5.0.0
        with:
          runTests: false
      - name: unit-test
        run: yarn test:coverage

      # if you want to enable codecov
      - name: Upload artifacts
        uses: actions/upload-artifact@v3.1.1
        with:
          name: coverage
          path: coverage/
          retention-days: 1

      - name: âœ… Upload Jest coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: coverage/
          flags: jest-rtl-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    needs: install-dependencies
    name: Run Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        uses: cypress-io/github-action@v5.0.0
        with:
          runTests: false
      - name: lint
        run: yarn lint

  typecheck:
    needs: install-dependencies
    name: Run typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        uses: cypress-io/github-action@v5.0.0
        with:
          runTests: false
      - name: typecheck
        run: yarn typecheck

  cypress-e2e-test:
    #    if you want to enable parallelization
    strategy:
      matrix:
        machines: [1, 2, 3]
    needs: [install-dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Specific Chrome Version
        run: |
          sudo apt-get install -y wget
          sudo wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install ./google-chrome-stable_current_amd64.deb

      - name: Cypress e2e tests ðŸ§ª
        uses: cypress-io/github-action@v5.0.0
        with:
          start: yarn dev
          wait-on: 'http://localhost:3000'
          browser: 'Replay Chromium'
          # if you want to enable parallelization
          record: true
          parallel: true
          group: e2e-tests
          tag: e2e-tests
        env:
          # if you want to enable parallelization
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          RECORD_ALL_CONTENT: 1
          RECORD_REPLAY_METADATA_FILE: /tmp/replay-metadata
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload replays
        if: ${{ always() }}
        uses: replayio/action-upload@v0.4.3
        with:
          api-key: ${{ secrets.RECORD_REPLAY_API_KEY }}

      # if you want to enable codecov
      - name: Upload artifacts (Coverage_step3)
        uses: actions/upload-artifact@v3.1.1
        with:
          name: coverage-cy-e2e
          path: coverage-cy/
          retention-days: 1

      - name: âœ… Upload e2e coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: coverage-cy/
          flags: cypress-e2e-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

  cypress-ct-test:
    # if you want to enable parallelization
    strategy:
      matrix:
        machines: [1, 2, 3]
    needs: [install-dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Specific Chrome Version
        run: |
          sudo apt-get install -y wget
          sudo wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install ./google-chrome-stable_current_amd64.deb

      - name: Cypress component tests ðŸ§ª
        uses: cypress-io/github-action@v5.0.0
        with:
          component: true
          browser: 'Replay Chromium'
          # if you want to enable parallelization
          record: true
          parallel: true
          group: ct-tests
          tag: ct-tests
        env:
          # if you want to enable parallelization
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          RECORD_ALL_CONTENT: 1
          RECORD_REPLAY_METADATA_FILE: /tmp/replay-metadata
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload replays
        if: ${{ always() }}
        uses: replayio/action-upload@v0.4.3
        with:
          api-key: ${{ secrets.RECORD_REPLAY_API_KEY }}

      # if you want to enable codecov
      - name: Upload artifacts (Coverage_step3)
        uses: actions/upload-artifact@v3.1.1
        with:
          name: coverage-cy-ct
          path: coverage-cy/
          retention-days: 1

      - name: âœ… Upload CT coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: coverage-cy/
          flags: cypress-ct-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
